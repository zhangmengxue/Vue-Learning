<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>vue demo</title>
  <!--[if lt IE 9]>
  <script>location.href = "//www.taobao.com/markets/tbhome/ali-page-updater"; </script>
  <![endif]-->
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒查看此处动态绑定的提示信息
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">
      现在你看到我了
    </p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script> 
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于' + new Date().toLocaleString()
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
  </script>
  
</body>

</html>
